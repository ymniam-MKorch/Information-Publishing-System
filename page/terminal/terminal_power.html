<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>电源管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/iconfont.css" media="all" />
    <link rel="stylesheet" href="../../css/terminal.css" media="all" />

</head>
<body class="childrenBody">
    <div class="layui-form time_list">
        <table class="layui-table">
            <colgroup>
                <col width="10%">
                <col width="20%">
                <col width="35%">
                <col width="35%">
            </colgroup>
            <thead>
                <tr>
                    <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose" style="margin-right:10px;">激活</th>
                    <th>模板</th>
                    <th>开机时间</th>
                    <th>关机时间</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>
                    <td>星期一</td>
                    <td>星期一</td>
                    <td>星期一</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>
                    <td>星期二</td>
                    <td>星期二</td>
                    <td>星期二</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>
                    <td>星期三</td>
                    <td>星期三</td>
                    <td>星期三</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>
                    <td>星期四</td>
                    <td>星期四</td>
                    <td>星期四</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>
                    <td>星期五</td>
                    <td>星期五</td>
                    <td>星期五</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>
                    <td>星期六</td>
                    <td>星期六</td>
                    <td>星期六</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>
                    <td>星期日</td>
                    <td>星期日</td>
                    <td>星期日</td>
                </tr>  
            </tbody>
        </table>
    </div>
    
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button class="layui-btn" lay-submit="" lay-filter="comfirm_time">确认</button>
        </div>
    </div>

    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="terminal_power.js"></script>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
