<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>终端监控</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/iconfont.css" media="all" />
    <link rel="stylesheet" href="../../css/monitor.css" media="all" />

</head>
<body class="childrenBody">
    <form class="layui-form">
        <blockquote class="layui-elem-quote terminal_search">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
                </div>
                <a class="layui-btn search_btn">查询</a>
            </div>
            <div class="layui-inline">
                <input type="checkbox" name="selectAll" id="selectAll" lay-filter="selectAll" lay-skin="primary" title="全选">
            </div>
        </blockquote>
        <ul id="Monitor"></ul>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="monitor.js"></script>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
